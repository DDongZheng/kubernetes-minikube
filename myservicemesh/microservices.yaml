apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: myservice
spec:
  hosts:
  - "*"
  gateways:
  - microservice-gateway
  http:
  - match:
    - uri:
        prefix: /myservice/
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 80
        host: myservice.default.svc.cluster.local

